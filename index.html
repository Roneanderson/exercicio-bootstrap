<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="row"> <!--Adicionando uma div container para alinhar os elementos -->
        <h1>Formulário</h1>
        <div class="col">
            <h5>Entre em contato</h5>
            <!--Este é o inicio do formulário-->
            <form>
                <!--Campo de nome-->
            <div class="formulario">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome"/>
            </div>
                <!--Campo de E-mail-->
                <div class="formulario">
                <label class="form-label" for="email">Seu e-mail:</label>
                <input class="form-control" type="email" id="email"/>
                </div>
                <!--Campo de Telefone-->
                <div class="formulario">
                <label class="form-label" for="telefone"> Número de telefone:</label>
                <input class="form-control" type="tel" id="telefone"/>
                </div>
            </form>
            <!--Fim do formulário-->
        </div>
        <!--Botão de Enviar-->
        <div class="top">
            <button class="btn btn-success">Enviar</button>
        </div>
    </div>
</body>
</html>
